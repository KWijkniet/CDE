<html>
<head>
    <meta name="robots" content="noindex">

    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f9577681d3.js" crossorigin="anonymous"></script>
    <script src="./p5.min.js"></script>
    <script src="../build/main.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body class="editor">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Custom script to detect collisions -->
    <script src="./sketch.js"></script>

    <ul class="nav flex-column" id="menu">
        <!-- Selector tool -->
        <li class="nav-item pointer" id="selectorTool">
            <div class="dropdown">
                <button class="btn btn-secondary" type="button" onclick="toggleSelectorTool()">
                    <i class="fa-solid fa-arrow-pointer"></i><br />
                    <span class="nav-title">Edit Shape</span>
                </button>
            </div>
        </li>
        <!-- Drawing tool -->
        <li class="nav-item pointer" id="drawingTool">
            <div class="dropdown">
                <button class="btn btn-secondary" type="button" onclick="toggleDrawingTool()">
                    <i class="fa-solid fa-plus"></i><br />
                    <span class="nav-title">Add Shape</span>
                </button>
            </div>
        </li>
        <!-- Recenter camera -->
        <li class="nav-item pointer" onclick="recenter()">
            <div class="dropdown">
                <button class="btn btn-secondary" type="button" id="crosshairs">
                    <i class="fas fa-crosshairs"></i><br />
                    <span class="nav-title">Camera</span>
                </button>
            </div>
        </li>
        <!-- Undo -->
        <li class="nav-item pointer">
            <div class="dropdown">
                <button class="btn btn-secondary" type="button" id="undo" onclick="HistoryTool.undo()">
                    <i class="fa-solid fa-rotate-left"></i><br />
                    <span class="nav-title">Undo</span>
                </button>
            </div>
        </li>
        <!-- Redo -->
        <li class="nav-item pointer">
            <div class="dropdown">
                <button class="btn btn-secondary" type="button" id="redo" onclick="HistoryTool.redo()">
                    <i class="fa-solid fa-rotate-right"></i><br />
                    <span class="nav-title">Redo</span>
                </button>
            </div>
        </li>
        <!-- Line editor -->
        <li class="nav-item pointer" id="lineTool">
            <div class="dropdown">
                <button class="btn btn-secondary" type="button" onclick="toggleLineTool()">
                    <i class="fa-solid fa-magnifying-glass"></i><br />
                    <span class="nav-title">Select Line</span>
                </button>
            </div>
        </li>
        <!-- Generate -->
        <li class="nav-item pointer" id="generatorTool">
            <div class="dropdown">
                <button class="btn btn-secondary" type="button" onclick="toggleGeneratorTool()">
                    <i class="fa-solid fa-table-cells"></i><br />
                    <span class="nav-title">Generate</span>
                </button>
            </div>
        </li>
        <!-- Offset X -->
        <li class="nav-item pointer">
            <div class="dropdown">
                <input class="form-control" style="width: 42px; padding: 0px;" type="number" value="0" id="offsetX" onchange="updateSettings()">
                <span class="nav-title">Offset X (cm)</span>
            </div>
        </li>
        <!-- Offset Y -->
        <li class="nav-item pointer">
            <div class="dropdown">
                <input class="form-control" style="width: 42px; padding: 0px;" type="number" value="0" id="offsetY" onchange="updateSettings()">
                <span class="nav-title">Offset Y (cm)</span>
            </div>
        </li>
        <!-- SelectTile -->
        <li class="nav-item pointer" id="tileTool">
            <div class="dropdown">
                <button class="btn btn-secondary" type="button" onclick="toggleTileTool()">
                    <i class="fa-solid fa-magnifying-glass"></i><br />
                    <span class="nav-title">Select Tile</span>
                </button>
            </div>
        </li>
        <!-- Settings -->
        <li class="nav-item pointer">
            <div class="dropdown">
                <button class="btn btn-secondary" type="button" data-bs-toggle="modal" data-bs-target="#settingsModal" onclick="cursor.isDisabled = true;">
                    <i class="fa-solid fa-cog"></i><br />
                    <span class="nav-title">Settings</span>
                </button>
            </div>
        </li>
    </ul>

    <!-- Margins popup -->
    <div class="modal fade modal-xl" id="exampleModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Margins</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="cursor.isDisabled = false;"></button>
                </div>
                <div class="modal-body">
                    <div class="accordion" id="accordionExample">

                        <div class="accordion-item">
                            <h2 class="accordion-header" id="other">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                    Other
                                </button>
                            </h2>
                            <div id="collapseFour" class="accordion-collapse collapse show" aria-labelledby="other"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class="row">
                                        <div class="form-check col-md-4">
                                            <input class="form-check-input" type="radio" name="marginType" id="customMargin">

                                                </div>
                                                <div class="col-md-12">
                                                    <label class="form-check-label" for="objectOverhang">Overhang</label>
                                                    <input class="form-control" data-target="other" style="text-align: left; display: inline-block; width: 75px; margin-top: 0px;" type="number" value="30" id="objectOverhang">cm
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-item">

                                    aria-expanded="true" aria-controls="collapseOne">

                                data-bs-parent="#accordionExample">

                                                Overhang: 20cm
                                            </label>

                                        </div>
                                        <div class="form-check col-md-4">
                                            <input class="form-check-input" type="radio" name="marginType" data-margin="10" data-overhang="0" id="daknok2">
                                            <label class="form-check-label" for="daknok2">

                                        <div class="form-check col-md-4">

                                            <label class="form-check-label" for="daknok3">
                                                Pannen nok
                                                <img src="./assets/Pannen_nok.png" alt="Pannen_nok" style="max-width: 100%;">
                                                Margin: 20cm<br />
                                                Overhang: 0cm
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-item">

                                    aria-expanded="false" aria-controls="collapseTwo">
                                    Dakrand

                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="Dakrand"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class="row">
                                        <div class="form-check col-md-4">
                                            <input class="form-check-input" type="radio" name="marginType" data-margin="5" data-overhang="20" id="dakrand1">
                                            <label class="form-check-label" for="dakrand1">
                                                Alucobond

                                                Margin: 5cm<br />
                                                Overhang: 20cm
                                            </label>
                                        </div>
                                        <div class="form-check col-md-4">
                                            <input class="form-check-input" type="radio" name="marginType" data-margin="10" data-overhang="0" id="dakrand2">
                                            <label class="form-check-label" for="dakrand2">
                                                Pannen
                                                <img src="./assets/Pannen.png" alt="Pannen" style="max-width: 100%;">
                                                Margin: 10cm<br />
                                                Overhang: 0cm
                                            </label>
                                        </div>
                                        <div class="form-check col-md-4">
                                            <input class="form-check-input" type="radio" name="marginType" data-margin="20" data-overhang="0" checked id="dakrand3">
                                            <label class="form-check-label" for="dakrand3">
                                                Zetwerk

    <!-- Options popup -->
    <div class="modal fade modal-xl" id="settingsModal" tabindex="-1" data-bs-backdrop="static"
        aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="cursor.isDisabled = false;"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 mb-3 form-check">
                            <label class="form-check-label" style="margin-left: 10px;" for="useRowOffset">Metsel patroon:</label>
                            <input class="form-check-input" style="margin-left: -12px;" type="checkbox" value="" id="useRowOffset">
                        </div>
                        <div class="col-md-12 mb-3">
                            <label class="form-check-label" for="tileType">Xroof Type:</label>
                            <select class="form-select col-md-6" aria-label="Tile Type" value="Zwart" id="tileType">
                                <option value="Zwart">Zwart</option>
                                <option value="Terracotta">Terracotta</option>
                            </select>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="dakvoetprofielen" class="form-label">Dakvoet Profielen:</label>
                            <input class="form-control" style="text-align: left; display: inline-block; width: 75px; margin-top: 0px;" type="number" id="dakvoetprofielen" value="0">(ST)
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="vogelschroten" class="form-label">Vogelschroten:</label>
                            <input class="form-control" style="text-align: left; display: inline-block; width: 75px; margin-top: 0px;" type="number" id="vogelschroten" value="0">(ST)
                        </div>
                    </div>
                    Visuals:
                    <div class="row">
                        <div class="col-md-12 mb-3 form-check">
                            <label class="form-check-label" style="margin-left: 10px;" for="showStartPoint">Show Starting Point</label>
                            <input class="form-check-input" style="margin-left: -12px;" type="checkbox" id="showStartPoint" checked>
                        </div>
                        <div class="col-md-12 mb-3 form-check">
                            <label class="form-check-label" style="margin-left: 10px;" for="showBoundingBox">Show BoundingBox</label>
                            <input class="form-check-input" style="margin-left: -12px;" type="checkbox" id="showBoundingBox">
                        </div>
                        <div class="col-md-12 mb-3 form-check">
                            <label class="form-check-label" style="margin-left: 10px;" for="showRaycast">Show Raycast</label>
                            <input class="form-check-input" style="margin-left: -12px;" type="checkbox" id="showRaycast">
                        </div>
                        <div class="col-md-12 mb-3 form-check">
                            <label class="form-check-label" style="margin-left: 10px;" for="showInset">Show Inset</label>
                            <input class="form-check-input" style="margin-left: -12px;" type="checkbox" id="showInset" checked>
                        </div>
                        <div class="col-md-12 mb-3 form-check">
                            <label class="form-check-label" style="margin-left: 10px;" for="showOutset">Show Outset</label>
                            <input class="form-check-input" style="margin-left: -12px;" type="checkbox" id="showOutset" checked>
                        </div>
                        <div class="col-md-12 mb-3 form-check">
                            <label class="form-check-label" style="margin-left: 10px;" for="showTiles">Show Tiles</label>
                            <input class="form-check-input" style="margin-left: -12px;" type="checkbox" id="showTiles">
                        </div>
                        <div class="col-md-12 mb-3 form-check">
                            <label class="form-check-label" style="margin-left: 10px;" for="showParallel">Show Parallel Lines</label>
                            <input class="form-check-input" style="margin-left: -12px;" type="checkbox" id="showParallel">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="cursor.isDisabled = false;">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="cursor.isDisabled = false; updateSettings();">Save changes</button>
                </div>
            </div>
        </div>
    </div>
